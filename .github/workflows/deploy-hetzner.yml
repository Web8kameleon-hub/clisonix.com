name: Deploy to Hetzner Kubernetes

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'ocean-core/**'
      - 'Dockerfile'
      - 'deploy/kubernetes/**'
      - '.github/workflows/deploy-hetzner.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-hetzner:
    name: Deploy to Hetzner Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl for Hetzner
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.HETZNER_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl create namespace clisonix --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deploy/kubernetes/clisonix-deployment.yaml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/clisonix-backend -n clisonix --timeout=5m
          kubectl rollout status deployment/clisonix-ocean-core -n clisonix --timeout=5m
          kubectl rollout status deployment/clisonix-frontend -n clisonix --timeout=5m

      - name: Check pod status
        run: |
          kubectl get pods -n clisonix
          kubectl describe svc -n clisonix

      - name: Get LoadBalancer IP
        run: |
          echo "Waiting for LoadBalancer IP..."
          kubectl get svc clisonix-frontend -n clisonix -w

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-to-hetzner
    if: success()

    steps:
      - name: Check API health
        run: |
          curl -f http://clisonix.hetzner.cloud/api/health || exit 1

      - name: Check Ocean-Core health
        run: |
          curl -f http://clisonix.hetzner.cloud/ocean/api/status || exit 1

      - name: Test query endpoint
        run: |
          curl -X POST http://clisonix.hetzner.cloud/api/ocean \
            -H "Content-Type: application/json" \
            -d '{"query":"What is Clisonix?","curiosity_level":"curious"}' \
            || exit 1
