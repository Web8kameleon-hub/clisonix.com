#!/bin/bash
# CI/CD Integration: Auto-generate observability documentation
# Add this to .github/workflows/docs.yml

name: Generate Observability Docs

on:
  push:
    paths:
      - 'docs/observability/*.md'
      - 'docs/observability/grafana-dashboards/*.png'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install markdown2 beautifulsoup4
          # For PDF generation (optional)
          # sudo apt-get update
          # sudo apt-get install -y wkhtmltopdf
          # pip install pdfkit
      
      - name: Generate HTML documentation
        run: |
          python generate_observability_docs.py --format html
      
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: observability-docs
          path: docs/observability/exports/observability-docs.html
      
      - name: Commit generated docs (optional)
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/observability/exports/
          git diff --staged --quiet || git commit -m "docs: auto-generate observability HTML [skip ci]"
          git push
