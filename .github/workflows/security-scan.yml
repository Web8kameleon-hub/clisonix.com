name: ðŸ” Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run custom secret scanner
        run: |
          python scripts/scan-secrets.py

  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  docker-security:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t clisonix-api:test -f Dockerfile.api .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'clisonix-api:test'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-docker-results.sarif'

  environment-check:
    name: Environment Variable Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for exposed secrets in docker-compose
        run: |
          echo "ðŸ” Checking docker-compose files for hardcoded secrets..."
          
          # Check for hardcoded passwords
          if grep -r "PASSWORD.*=" docker-compose*.yml | grep -v "PASSWORD_FILE" | grep -v "\${" | grep -v "#"; then
            echo "âŒ Found hardcoded passwords in docker-compose files!"
            exit 1
          fi
          
          # Check for API keys
          if grep -r "API_KEY.*=" docker-compose*.yml | grep -v "\${" | grep -v "#"; then
            echo "âŒ Found hardcoded API keys in docker-compose files!"
            exit 1
          fi
          
          # Check for tokens
          if grep -r "TOKEN.*=" docker-compose*.yml | grep -v "\${" | grep -v "#"; then
            echo "âŒ Found hardcoded tokens in docker-compose files!"
            exit 1
          fi
          
          echo "âœ… No hardcoded secrets found in docker-compose files"

      - name: Verify .gitignore coverage
        run: |
          echo "ðŸ” Verifying .gitignore covers sensitive files..."
          
          required_patterns=(
            ".env"
            ".secrets"
            "secrets/"
            "*.pem"
            "*.key"
          )
          
          for pattern in "${required_patterns[@]}"; do
            if ! grep -q "$pattern" .gitignore; then
              echo "âŒ Missing .gitignore pattern: $pattern"
              exit 1
            fi
          done
          
          echo "âœ… .gitignore properly configured"

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [secret-scan, dependency-scan, docker-security, environment-check]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate security summary
        run: |
          echo "# ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Detection: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Security: ${{ needs.docker-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment Check: ${{ needs.environment-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
