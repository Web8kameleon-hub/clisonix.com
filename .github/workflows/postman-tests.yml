name: Postman API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - local

env:
  API_URL: ${{ vars.API_URL || 'https://clisonix.cloud' }}

jobs:
  postman-tests:
    name: ðŸ§ª Postman Collection Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra
        
      - name: Run Core API Tests
        run: |
          newman run Clisonix-Cloud-Real-APIs.postman_collection.json \
            --env-var "base_url=${{ env.API_URL }}" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/core-api-report.html \
            --suppress-exit-code || true
        continue-on-error: true
        
      - name: Run Kitchen Pipeline Tests
        run: |
          newman run Protocol_Kitchen_Sovereign_System.postman_collection.json \
            --env-var "base_url=${{ env.API_URL }}" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/kitchen-report.html \
            --suppress-exit-code || true
        continue-on-error: true
        
      - name: Run Auth Tests
        run: |
          newman run postman_collection_auth.json \
            --env-var "base_url=${{ env.API_URL }}" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/auth-report.html \
            --suppress-exit-code || true
        continue-on-error: true
        
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-reports
          path: reports/
          retention-days: 30
          
      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Postman Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core API | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Kitchen Pipeline | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Auth | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Reports available as artifacts." >> $GITHUB_STEP_SUMMARY
