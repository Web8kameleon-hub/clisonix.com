# .github/workflows/codeql.yml
# Workflow për analizën e kodit me CodeQL, duke përdorur konfigurimin e personalizuar.

name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1' # Çdo të hënë në 02:30 UTC

jobs:
  analyze:
    name: Analyze Production Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Inicializon CodeQL duke përdorur konfigurimin tonë hibrid
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Specifikon skedarin e konfigurimit që krijuam
        config-file: ./codeql-config.yml
        
    # Hapi i ndërtimit (nëse është i nevojshëm për gjuhë të kompiluara)
    # Për Python/JS, shpesh nuk është i nevojshëm një hap i qartë ndërtimi.
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v2

    # Ekzekuton skanimin e CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
