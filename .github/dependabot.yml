# Dependabot Configuration for Clisonix Cloud
# Automatically updates dependencies and checks for vulnerabilities
# Auto-rebase enabled to keep PRs in sync with main branch

version: 2

updates:
  # Python dependencies (main API)
  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "deps(python)"
    assignees:
      - "LedjanAhmati"
    groups:
      python-security:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # Node.js dependencies (web app)
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "javascript"
      - "security"
    commit-message:
      prefix: "deps(npm)"
    assignees:
      - "LedjanAhmati"
    groups:
      npm-security:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # Root package.json (if exists)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "root"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(actions)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "docker"
