name: "CodeQL Config (Clisonix Cloud)"
disable-default-queries: false
queries:
  - uses: security-and-quality
  - uses: security-extended
paths:
  - apps
  - api
  - backend
  - frontend
  - packages
paths-ignore:
  - node_modules
  - '**/node_modules/**'
  - __pycache__
  - '**/__pycache__/**'
  - test
  - tests
  - spec
  - specs
  - archive
  - '**/*.min.js'
  - '**/*.bundle.js'
  - dist
  - build
  - .next
