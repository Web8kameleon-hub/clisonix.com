version: "3.9"

# ⚠️ SECURE PRODUCTION CONFIGURATION
# This file uses environment variables for all secrets.
# Before deployment:
# 1. Copy .secrets.template to .secrets
# 2. Fill in all values in .secrets
# 3. Run: source .secrets (Linux/Mac) or . .\.secrets (PowerShell)
# 4. Deploy: docker-compose -f docker-compose.prod.secure.yml up -d

services:
  # ==========================
  # DATABASES / INFRA
  # ==========================
  postgres:
    image: postgres:16
    container_name: clisonix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clisonix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in environment}
      POSTGRES_DB: ${POSTGRES_DB:-clisonixdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clisonix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clisonix-network

  redis:
    image: redis:7-alpine
    container_name: clisonix-redis
    command: >
      sh -c '
      if [ -n "$REDIS_PASSWORD" ]; then
        redis-server --requirepass "$REDIS_PASSWORD"
      else
        redis-server
      fi
      '
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in environment}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # EXPORTERS - Database & Cache Monitoring
  # ==========================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: clisonix-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-clisonix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clisonixdb}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9187/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clisonix-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: clisonix-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9121/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clisonix-network

  minio:
    image: minio/minio:latest
    container_name: clisonix-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-clisonix}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in environment}
    volumes:
      - ./data/minio:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # METRICS & MONITORING (VictoriaMetrics - 10x faster than Prometheus)
  # ==========================
  victoria-metrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: clisonix-victoria-metrics
    command:
      - "-storageDataPath=/victoria-metrics-data"
      - "-retentionPeriod=90d"
      - "-memory.allowedPercent=60"
    ports:
      - "${VICTORIA_METRICS_PORT:-8428}:8428"
    volumes:
      - ./data/victoria-metrics:/victoria-metrics-data
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # DASHBOARDS & VISUALIZATION
  # ==========================
  grafana:
    image: grafana/grafana:latest
    container_name: clisonix-grafana
    environment:
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set in environment}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: ${GRAFANA_PLUGINS:-}
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./GRAFANA_AI_AGENTS_DASHBOARD.json:/var/lib/grafana/dashboards/ai-agents.json:ro
      - ./grafana-asi-trinity-dashboard.json:/var/lib/grafana/dashboards/asi-trinity.json:ro
    depends_on:
      - victoria-metrics
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # ELASTICSEARCH & KIBANA
  # ==========================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: clisonix-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:?ELASTICSEARCH_PASSWORD must be set in environment}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - clisonix-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: clisonix-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD}
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - clisonix-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: clisonix-logstash
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD}
    volumes:
      - ./config/logstash:/usr/share/logstash/pipeline
    ports:
      - "${LOGSTASH_PORT:-5000}:5000"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # CLISONIX APPLICATION SERVICES
  # ==========================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: clisonix-api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clisonix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clisonixdb}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set in environment}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-30}
      # Payment Integration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?STRIPE_SECRET_KEY must be set in environment}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?STRIPE_WEBHOOK_SECRET must be set in environment}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:?STRIPE_PUBLISHABLE_KEY must be set in environment}
      # Business Configuration
      BUSINESS_OWNER: ${BUSINESS_OWNER}
      BUSINESS_COMPANY: ${BUSINESS_COMPANY}
      SEPA_IBAN: ${SEPA_IBAN:?SEPA_IBAN must be set in environment}
      PAYPAL_EMAIL: ${PAYPAL_EMAIL:?PAYPAL_EMAIL must be set in environment}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:?PAYPAL_CLIENT_ID must be set in environment}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:?PAYPAL_CLIENT_SECRET must be set in environment}
      # System
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      API_VERSION: ${API_VERSION:-1.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # MinIO/S3 Storage
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-clisonix}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_SECURE: ${MINIO_SECURE:-false}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clisonix-network
    volumes:
      - ./logs:/app/logs

  # ALBA Service (EEG Processing)
  alba:
    build:
      context: .
      dockerfile: Dockerfile.alba
    container_name: clisonix-alba
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clisonix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clisonixdb}
      ALBA_PORT: ${ALBA_PORT:-5555}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${ALBA_PORT:-5555}:5555"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - clisonix-network

  # ALBI Service (Cognitive Analysis)
  albi:
    build:
      context: .
      dockerfile: Dockerfile.albi
    container_name: clisonix-albi
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clisonix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clisonixdb}
      ALBI_PORT: ${ALBI_PORT:-6680}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${ALBI_PORT:-6680}:6680"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - clisonix-network

  # JONA Service (Neural Analysis)
  jona:
    build:
      context: .
      dockerfile: Dockerfile.jona
    container_name: clisonix-jona
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clisonix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clisonixdb}
      JONA_PORT: ${JONA_PORT:-7777}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${JONA_PORT:-7777}:7777"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - clisonix-network

  # Worker (Background Jobs)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: clisonix-worker
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clisonix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clisonixdb}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - clisonix-network

networks:
  clisonix-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  victoria-metrics-data:
  grafana-data:
  elasticsearch-data:

