    if ($host = www.clisonix.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = clisonix.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name clisonix.com www.clisonix.com;
    return 301 https://$host$request_uri;




