# =============================================================================
# CLISONIX NGINX OPTIMIZED CONFIGURATION
# Version: 2.0 - Economic Optimization (CDN-Ready, Compression, Caching)
# Date: 2026-01-14
# =============================================================================

user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # ==========================================================================
    # BASIC SETTINGS
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Security: hide nginx version
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # SSL SETTINGS (Modern & Secure)
    # ==========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ==========================================================================
    # GZIP COMPRESSION (70% bandwidth reduction)
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================================================
    # BROTLI COMPRESSION (Even better than GZIP - 20% more)
    # ==========================================================================
    # Requires nginx-module-brotli
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types application/atom+xml application/javascript application/json application/rss+xml
    #              application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype
    #              application/x-font-ttf application/x-javascript application/xhtml+xml application/xml
    #              font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon
    #              image/x-icon image/x-win-bitmap text/css text/javascript text/plain text/xml;

    # ==========================================================================
    # LOGGING (Optimized for performance)
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=2m;

    # ==========================================================================
    # CACHING (Reduces server load by 80%)
    # ==========================================================================
    # Proxy cache for API responses
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    
    # Static file cache
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=7d use_temp_path=off;

    # ==========================================================================
    # RATE LIMITING (DDoS Protection)
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # UPSTREAM DEFINITIONS
    # ==========================================================================
    upstream api_backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    upstream web_backend {
        server 127.0.0.1:3000;
        keepalive 16;
    }

    # ==========================================================================
    # MAIN SERVER BLOCK
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name clisonix.com www.clisonix.com 46.224.205.183;

        # Redirect HTTP to HTTPS (when SSL is configured)
        # return 301 https://$server_name$request_uri;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ==========================================================================
        # STATIC FILES CACHING (Images, CSS, JS)
        # ==========================================================================
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_pass http://web_backend;
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            add_header Cache-Control "public, max-age=604800, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            expires 7d;
        }

        location ~* \.(css|js|woff|woff2|ttf|eot)$ {
            proxy_pass http://web_backend;
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            expires 30d;
        }

        # ==========================================================================
        # API ROUTES (with caching for GET requests)
        # ==========================================================================
        location /api {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Cache GET requests (except auth endpoints)
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_authorization;
            proxy_no_cache $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API endpoints that should NOT be cached
        location ~ ^/api/(auth|login|logout|upload) {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # No caching for sensitive endpoints
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ==========================================================================
        # HEALTH CHECK (No caching, no logging)
        # ==========================================================================
        location /health {
            proxy_pass http://api_backend;
            access_log off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ==========================================================================
        # WEB APPLICATION
        # ==========================================================================
        location / {
            limit_req zone=web_limit burst=100 nodelay;
            
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # ==========================================================================
        # CLOUDFLARE HEADERS (When using Cloudflare CDN)
        # ==========================================================================
        # Real IP from Cloudflare
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 131.0.72.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        real_ip_header CF-Connecting-IP;
    }

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
