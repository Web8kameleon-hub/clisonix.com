_format_version: "3.0"
_transform: true
services:
  - name: Clisonix-api
    url: http://api:9009
    routes:
      - name: search
        paths: ["/search"]
      - name: telemetry
        paths: ["/telemetry"]
      - name: clinical
        paths: ["/clinical"]
      - name: bioscience
        paths: ["/bioscience"]
      - name: graph
        paths: ["/graph"]
      - name: concept-gap
        paths: ["/concept-suggestions"]
    plugins:
      - name: jwt
        config:
          key_claim_name: iss
          claims_to_verify:
            - exp
      - name: rate-limiting
        config:
          minute: 600
          policy: local
