version: "3.9"

services:
  # ==========================
  # DATABASES
  # ==========================
  postgres:
    image: postgres:16-alpine
    container_name: clisonix-postgres
    environment:
      POSTGRES_USER: clisonix
      POSTGRES_PASSWORD: clisonix
      POSTGRES_DB: clisonixdb
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clisonix"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clisonix-network

  redis:
    image: redis:7-alpine
    container_name: clisonix-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # ASI TRINITY - CORE AGENTS
  # ==========================
  alba:
    image: python:3.11-slim
    container_name: clisonix-alba
    working_dir: /app
    command: bash -c "pip install --quiet fastapi uvicorn redis httpx numpy && python alba_service_5555.py"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://clisonix:clisonix@postgres:5432/clisonixdb
      - ALBA_PORT=5555
    ports:
      - "5555:5555"
    volumes:
      - /opt/clisonix:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clisonix-network

  albi:
    image: python:3.11-slim
    container_name: clisonix-albi
    working_dir: /app
    command: bash -c "pip install --quiet fastapi uvicorn redis httpx numpy scipy && python albi_service_6666.py"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://clisonix:clisonix@postgres:5432/clisonixdb
      - ALBI_PORT=6666
    ports:
      - "6666:6666"
    volumes:
      - /opt/clisonix:/app
    depends_on:
      - alba
    restart: unless-stopped
    networks:
      - clisonix-network

  jona:
    image: python:3.11-slim
    container_name: clisonix-jona
    working_dir: /app
    command: bash -c "pip install --quiet fastapi uvicorn redis httpx numpy scipy && python jona_service_7777.py"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://clisonix:clisonix@postgres:5432/clisonixdb
      - JONA_PORT=7777
      - ALBA_URL=http://alba:5555
      - ALBI_URL=http://albi:6666
    ports:
      - "7777:7777"
    volumes:
      - /opt/clisonix:/app
    depends_on:
      - alba
      - albi
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # API BACKEND (Main Gateway)
  # ==========================
  api:
    image: python:3.11-slim
    container_name: clisonix-api
    working_dir: /app
    command: bash -c "cd /app && pip install --quiet -r requirements.txt && uvicorn apps.api.main:app --host 0.0.0.0 --port 8000"
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: "postgresql://clisonix:clisonix@postgres:5432/clisonixdb"
      REDIS_URL: "redis://redis:6379/0"
      GROQ_API_KEY: "${GROQ_API_KEY:-}"
      ALBA_URL: "http://alba:5555"
      ALBI_URL: "http://albi:6666"
      JONA_URL: "http://jona:7777"
    ports:
      - "8000:8000"
    volumes:
      - /opt/clisonix:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - clisonix-network

  # ==========================
  # FRONTEND
  # ==========================
  web:
    image: clisonix-web:latest
    container_name: clisonix-web
    environment:
      NODE_ENV: "production"
      API_INTERNAL_URL: "http://clisonix-api:8000"
      NEXT_PUBLIC_API_BASE: "/api"
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - clisonix-network

networks:
  clisonix-network:
    driver: bridge
    name: clisonix-network
