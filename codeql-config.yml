# codeql-config.yml
# Konfigurim hibrid për të fokusuar skanimin në kodin e produksionit.

name: "Clisonix Production Code Scan"

# Përfshin në skanim vetëm këto direktori dhe skedarë
paths:
  - 'apps/'
  - 'services/'
  - 'core/'
  - 'libs/'
  - 'alba_core.py'
  - 'albi_core.py'
  - 'asi_core.py'
  - 'cycle_engine.py'
  - 'economy_api_server.py'
  - 'clisonix_sdk.py'

# Injoron plotësisht këto direktori dhe skedarë nga analiza
paths-ignore:
  - 'docs/'
  - 'infra/'
  - 'tests/'
  - 'scripts/'
  - '**/*.md'
  - '**/*_test.py'
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/test_*.py'
  - '**/Dockerfile*'
  - '**/docker-compose*.yml'
  - '**/*.postman_collection.json'
  - '**/*.sh'
  - '**/*.ps1'
  - 'node_modules/'
  - '.vscode/'

# Konfigurime shtesë për të reduktuar "zhurmën"
queries:
  - uses: security-and-quality

