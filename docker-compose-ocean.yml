version: '3.8'

services:
  ocean-core-8030:
    build:
      context: .
      dockerfile: ocean-core/Dockerfile
    container_name: ocean-core-8030
    ports:
      - "8030:8030"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./apps/api:/app/apps/api:ro
    restart: unless-stopped
    networks:
      - clisonix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Main API (port 8000)
  main-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clisonix-main-api
    ports:
      - "8000:8000"
    depends_on:
      - ocean-core-8030
    environment:
      - PYTHONUNBUFFERED=1
      - OCEAN_CORE_URL=http://ocean-core-8030:8030
    restart: unless-stopped
    networks:
      - clisonix-network

networks:
  clisonix-network:
    driver: bridge
