version: '3.9'

services:
  clisonix-public:
    build:
      context: .
      dockerfile: Dockerfile.public
    container_name: clisonix-public-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.clisonix.com
    restart: always
    networks:
      - clisonix-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for SSL/security
  nginx:
    image: nginx:alpine
    container_name: clisonix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - clisonix-public
    networks:
      - clisonix-network
    restart: always

networks:
  clisonix-network:
    driver: bridge
