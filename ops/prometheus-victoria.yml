global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'clisonix-prod'
    environment: 'production'

# Alert manager for notifications
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alert rules file
rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  # ============================================================================
  # PROMETHEUS SELF-MONITORING
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================================================
  # CLISONIX BACKEND API
  # ============================================================================
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          tier: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 5s
    metric_relabel_configs:
      # Drop high-cardinality metrics to prevent explosion
      - source_labels: [__name__]
        regex: '.*_id|.*path|.*_path'
        action: drop

  # ============================================================================
  # ORCHESTRATION SERVICES
  # ============================================================================
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9999']
        labels:
          service: 'orchestrator'
          tier: 'orchestration'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'alba'
    static_configs:
      - targets: ['alba:5050']
        labels:
          service: 'alba'
          tier: 'saas'
    metrics_path: '/metrics'

  - job_name: 'albi'
    static_configs:
      - targets: ['albi:6060']
        labels:
          service: 'albi'
          tier: 'saas'
    metrics_path: '/metrics'

  - job_name: 'jona'
    static_configs:
      - targets: ['jona:7070']
        labels:
          service: 'jona'
          tier: 'saas'
    metrics_path: '/metrics'

  # ============================================================================
  # INFRASTRUCTURE & EXPORTERS
  # ============================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          tier: 'infrastructure'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
        labels:
          service: 'elasticsearch'
          tier: 'search'

  - job_name: 'containers'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'
          tier: 'infrastructure'

remote_write:
  - url: http://victoria-metrics:8428/api/v1/write
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 500
      min_backoff: 30ms
      max_backoff: 100ms
