global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'clisonix-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']

  - job_name: 'alba'
    static_configs:
      - targets: ['alba:5050']

  - job_name: 'albi'
    static_configs:
      - targets: ['albi:6060']

  - job_name: 'jona'
    static_configs:
      - targets: ['jona:7070']

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9999']

  - job_name: 'slack'
    static_configs:
      - targets: ['slack:8888']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
