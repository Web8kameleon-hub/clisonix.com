server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  max_block_duration: 5m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: clisonix
  storage:
    path: /var/tempo/generator/wal
  processor:
    service_graphs:
      dimensions:
        - resource.service.name
    span_metrics:
      dimensions:
        - resource.service.name
        - span.name
        - span.kind
        - status.code

compactor:
  compaction:
    compacted_block_retention: 48h

querier:
  frontend_worker:
    frontend_address: localhost:9095

query_frontend:
  search:
    max_duration: 0s
  trace_by_id:
    query_shards: 50

