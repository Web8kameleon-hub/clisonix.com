services:
  # NeuroSonix Industrial FastAPI Backend
  neurosonix-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://neurosonix_user:neurosonix_pass_2024@db:5432/neurosonix_industrial
      - REDIS_URL=redis://redis:6379/0
      
      # Business Configuration (Secure - Load from .env file)
      - BUSINESS_COMPANY=WEB8euroweb GmbH
      - PAYMENT_MODE=secure_processing
      - INDUSTRIAL_GRADE=true
      
      # Security & Authentication
      - JWT_SECRET_KEY=neurosonix_industrial_jwt_secret_2024_real_system
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=30
      
      # System Configuration
      - ENVIRONMENT=production
      - DEBUG=false
      - API_VERSION=1.0.0
      - API_TITLE=NeuroSonix Industrial Backend
      - LOG_LEVEL=info
      
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Job Processing Worker
  neurosonix-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://neurosonix_user:neurosonix_pass_2024@db:5432/neurosonix_industrial
      - REDIS_URL=redis://redis:6379/0
      - BUSINESS_OWNER=Ledjan Ahmati
      - BUSINESS_COMPANY=WEB8euroweb GmbH
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - MAX_WORKERS=4
      - WORKER_TIMEOUT=300
      
    depends_on:
      - db
      - redis
    volumes:
      - ./worker:/worker
    restart: unless-stopped

  # PostgreSQL Database (Industrial Configuration)
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=neurosonix_industrial
      - POSTGRES_USER=neurosonix_user
      - POSTGRES_PASSWORD=neurosonix_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurosonix_user -d neurosonix_industrial"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass neurosonix_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs:

networks:
  default:
    name: neurosonix-industrial-network
