version: "3.9"

services:
  # ==========================
  # DATABASES
  # ==========================
  postgres:
    image: postgres:16-alpine
    container_name: clisonix-postgres
    environment:
      POSTGRES_USER: clisonix
      POSTGRES_PASSWORD: clisonix
      POSTGRES_DB: clisonixdb
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clisonix"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: clisonix-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================
  # ASI TRINITY - ALBA (Analytical Intelligence)
  # ==========================
  alba:
    build:
      context: .
      dockerfile: Dockerfile.alba
    container_name: clisonix-alba
    environment:
      PYTHONUNBUFFERED: "1"
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================
  # ASI TRINITY - ALBI (Creative Intelligence)
  # ==========================
  albi:
    build:
      context: .
      dockerfile: Dockerfile.albi
    container_name: clisonix-albi
    environment:
      PYTHONUNBUFFERED: "1"
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "6666:6666"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6666/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================
  # API BACKEND (JONA - Coordinator)
  # ==========================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: clisonix-api
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: "postgresql://clisonix:clisonix@postgres:5432/clisonixdb"
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================
  # FRONTEND
  # ==========================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: clisonix-web
    environment:
      NODE_ENV: "production"
      # Use Docker internal network for server-side API calls
      API_INTERNAL_URL: "http://clisonix-api:8000"
      # Client-side calls go through Nginx proxy
      NEXT_PUBLIC_API_BASE: "/api"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ==========================
  # VICTORIAMETRICS (Long-term Storage)
  # ==========================
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.96.0
    container_name: clisonix-victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - ./data/victoriametrics:/victoria-metrics-data
    command:
      - "-storageDataPath=/victoria-metrics-data"
      - "-retentionPeriod=12"
      - "-httpListenAddr=:8428"
    restart: unless-stopped

networks:
  default:
    driver: bridge
