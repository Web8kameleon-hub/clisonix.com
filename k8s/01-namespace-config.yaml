---
# ═══════════════════════════════════════════════════════════════
# Clisonix Cloud Kubernetes Configuration
# Namespace and Global ConfigMap
# ═══════════════════════════════════════════════════════════════

apiVersion: v1
kind: Namespace
metadata:
  name: clisonix
  labels:
    app: clisonix
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: clisonix-config
  namespace: clisonix
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  API_VERSION: "1.0.0"
  
  # Database
  DB_HOST: "postgres-service.clisonix.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "clisonix_db"
  DB_POOL_SIZE: "20"
  
  # Redis
  REDIS_HOST: "redis-service.clisonix.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # API
  CORS_ORIGINS: "http://localhost:3000,https://clisonix.com"
  CORS_CREDENTIALS: "true"
  
  # File uploads
  MAX_UPLOAD_SIZE_MB: "500"
  UPLOAD_DIRECTORY: "/app/uploads"
  
  # MinIO
  MINIO_ENDPOINT: "minio-service.clisonix.svc.cluster.local:9000"
  MINIO_REGION: "us-east-1"
  MINIO_BUCKET_AUDIO: "clisonix-audio"
  MINIO_BUCKET_DATA: "clisonix-data"
  
  # Elasticsearch
  ELASTICSEARCH_HOST: "elasticsearch-service.clisonix.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"
  
  # Feature flags
  FEATURE_EEG_ANALYSIS: "true"
  FEATURE_AUDIO_PROCESSING: "true"
  FEATURE_REAL_TIME_STREAMING: "true"
  
  # Rate limiting
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
  RATE_LIMIT_REQUESTS_PER_HOUR: "600"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: clisonix-secrets
  namespace: clisonix
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://clisonix:secure_password@postgres-service:5432/clisonix_db"
  DB_USER: "clisonix"
  DB_PASSWORD: "secure_password"
  
  # Redis
  REDIS_URL: "redis://:redis_password@redis-service:6379/0"
  REDIS_PASSWORD: "redis_password"
  
  # JWT & Authentication
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production"
  API_KEY_SECRET: "your-api-key-secret-change-this"
  BCRYPT_ROUNDS: "12"
  
  # MinIO
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  
  # External services
  STRIPE_PUBLIC_KEY: "pk_test_your-stripe-public-key"
  STRIPE_SECRET_KEY: "sk_test_your-stripe-secret-key"
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  SENTRY_DSN: "https://your-sentry-dsn"

---
# Storage Class for StatefulSets
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: clisonix-storage
provisioner: kubernetes.io/host-path
parameters:
  type: pd-standard
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer

---
# Network Policy - isolate traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clisonix-network-policy
  namespace: clisonix
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow inter-pod communication
    - to:
        - podSelector: {}
    # Allow external traffic
    - to:
        - namespaceSelector: {}

---
# RBAC - Service Account for API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clisonix-api
  namespace: clisonix

---
# RBAC - Role for API
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clisonix-api-role
  namespace: clisonix
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RBAC - RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clisonix-api-rolebinding
  namespace: clisonix
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: clisonix-api-role
subjects:
  - kind: ServiceAccount
    name: clisonix-api
    namespace: clisonix

---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: clisonix-quota
  namespace: clisonix
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "100"
    services: "20"
    persistentvolumeclaims: "10"

---
# Network Policy for Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clisonix-ingress-policy
  namespace: clisonix
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 3000

---
# Horizontal Pod Autoscaler policy
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: clisonix-api-hpa
  namespace: clisonix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: clisonix-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max

---
# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: clisonix-api-pdb
  namespace: clisonix
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: clisonix-api
      tier: backend

---
# PriorityClass
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: clisonix-critical
value: 1000
globalDefault: false
description: "Critical services for Clisonix Cloud"
