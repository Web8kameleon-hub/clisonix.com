---
# ═══════════════════════════════════════════════════════════════
# Clisonix Cloud - API Deployment
# ═══════════════════════════════════════════════════════════════

apiVersion: apps/v1
kind: Deployment
metadata:
  name: clisonix-api
  namespace: clisonix
  labels:
    app: clisonix-api
    tier: backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: clisonix-api
      tier: backend
  template:
    metadata:
      labels:
        app: clisonix-api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: clisonix-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Pod affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - clisonix-api
                topologyKey: kubernetes.io/hostname
      
      # Init containers
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: busybox:1.35
          command:
            - 'sh'
            - '-c'
            - |
              until nc -z postgres-service.clisonix.svc.cluster.local 5432; do
                echo 'Waiting for PostgreSQL...'
                sleep 2
              done
              echo 'PostgreSQL is ready!'
        
        # Run database migrations
        - name: db-migrate
          image: clisonix/api:latest
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: clisonix-secrets
                  key: DATABASE_URL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: clisonix-config
                  key: LOG_LEVEL
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      # Main containers
      containers:
        - name: api
          image: clisonix/api:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # Environment from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: clisonix-config
            - secretRef:
                name: clisonix-secrets
          
          # Additional environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          # Resource management
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Volume mounts
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
      
      # Volumes
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: clisonix-uploads-pvc
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: clisonix-api-service
  namespace: clisonix
  labels:
    app: clisonix-api
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: clisonix-api
    tier: backend
  sessionAffinity: None

---
# PersistentVolumeClaim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clisonix-uploads-pvc
  namespace: clisonix
  labels:
    app: clisonix
    component: uploads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: clisonix-storage
  resources:
    requests:
      storage: 50Gi

---
# ConfigMap for API startup script
apiVersion: v1
kind: ConfigMap
metadata:
  name: clisonix-api-startup
  namespace: clisonix
data:
  startup.sh: |
    #!/bin/bash
    set -e
    
    echo "Starting Clisonix API..."
    
    # Wait for dependencies
    echo "Checking database connection..."
    python -c "import psycopg2; psycopg2.connect('$DATABASE_URL')"
    
    echo "Checking Redis connection..."
    python -c "import redis; redis.Redis.from_url('$REDIS_URL').ping()"
    
    # Run migrations
    echo "Running database migrations..."
    alembic upgrade head
    
    # Seed initial data if needed
    # python scripts/seed.py
    
    # Start API server
    echo "Starting FastAPI server..."
    exec uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --loop uvloop

---
# ServiceMonitor for Prometheus (if using Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: clisonix-api-monitor
  namespace: clisonix
  labels:
    app: clisonix-api
spec:
  selector:
    matchLabels:
      app: clisonix-api
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
