---
# ═══════════════════════════════════════════════════════════════
# Monitoring & Observability (Prometheus, Grafana, Jaeger)
# ═══════════════════════════════════════════════════════════════

# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: clisonix
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: clisonix-prod
        environment: production
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093
    
    rule_files:
      - /etc/prometheus/rules/*.yml
    
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
      
      # Kubernetes API server
      - job_name: kubernetes-apiservers
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
      
      # Clisonix API
      - job_name: clisonix-api
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - clisonix
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            action: keep
            regex: clisonix-api
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
      
      # Node Exporter
      - job_name: node-exporter
        static_configs:
          - targets: ['node-exporter:9100']
      
      # Elasticsearch
      - job_name: elasticsearch
        metrics_path: "/_prometheus/metrics"
        static_configs:
          - targets: ['elasticsearch-service:9200']

---
# Prometheus Rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: clisonix
data:
  alerts.yml: |
    groups:
      - name: clisonix
        interval: 30s
        rules:
          # API availability
          - alert: APIDown
            expr: up{job="clisonix-api"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Clisonix API is down"
              description: "API endpoint {{ $labels.instance }} is not responding"
          
          # High memory usage
          - alert: HighMemoryUsage
            expr: |
              (container_memory_usage_bytes{pod=~"clisonix-.*"} / 
               container_spec_memory_limit_bytes{pod=~"clisonix-.*"}) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage: {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} memory usage > 80%"
          
          # High CPU usage
          - alert: HighCPUUsage
            expr: |
              rate(container_cpu_usage_seconds_total{pod=~"clisonix-.*"}[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage: {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} CPU usage > 80%"
          
          # Database connection pool exhaustion
          - alert: DatabaseConnectionPoolExhaustion
            expr: pg_stat_activity_count >= 90
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Database connection pool exhaustion"
              description: "{{ $value }} connections in use, max 100"
          
          # Response time SLO
          - alert: HighResponseTime
            expr: |
              histogram_quantile(0.95, 
                rate(http_request_duration_seconds_bucket{job="clisonix-api"}[5m])
              ) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High API response time"
              description: "p95 response time > 1s"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: clisonix
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=30d"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
              name: web
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: rules
              mountPath: /etc/prometheus/rules
            - name: storage
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: rules
          configMap:
            name: prometheus-rules
        - name: storage
          emptyDir: {}

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: clisonix
  labels:
    app: prometheus
spec:
  ports:
    - port: 9090
      targetPort: web
  selector:
    app: prometheus

---
# ServiceAccount for Prometheus
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: clisonix

---
# ClusterRole for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]

---
# ClusterRoleBinding for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: clisonix

---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: clisonix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
              name: web
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: admin-password
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
            - name: datasource
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: storage
          emptyDir: {}
        - name: datasource
          configMap:
            name: grafana-datasources

---
# Grafana ConfigMap for datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: clisonix
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true

---
# Grafana Secret
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: clisonix
type: Opaque
stringData:
  admin-password: "change-me-in-production"

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: clisonix
  labels:
    app: grafana
spec:
  ports:
    - port: 3000
      targetPort: web
  selector:
    app: grafana

---
# Jaeger for distributed tracing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: clisonix
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 6831
              protocol: UDP
              name: jaeger-compact
            - containerPort: 16686
              name: jaeger-ui
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

---
# Jaeger Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
  namespace: clisonix
spec:
  ports:
    - port: 6831
      protocol: UDP
      name: jaeger-compact
    - port: 16686
      name: jaeger-ui
  selector:
    app: jaeger
