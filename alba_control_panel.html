<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALBA Control Panel - EuroWeb Revolution</title>
  <style>
    body {
      background: #0c0c0c;
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
      font-size: 1.8rem;
    }
    .panel {
      max-width: 700px;
      margin: 2rem auto;
      background: #1b1b1b;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
      color: #00ffc3;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      background: #121212;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00e0b0;
    }
    .response {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
      color: #aaffee;
    }
  </style>
</head>
<body>
  <h1>ALBA CONTROL PANEL</h1>
  <div class="panel">
    <label for="node">Node Name</label>
    <input id="node" type="text" value="Zurich-Lab" />

    <label for="cpu">CPU Usage (%)</label>
    <input id="cpu" type="number" value="25" min="0" max="100" />

    <label for="memory">Memory Usage (%)</label>
    <input id="memory" type="number" value="40" min="0" max="100" />

    <label for="temperature">Temperature (Celsius)</label>
    <input id="temperature" type="number" value="32" min="0" max="100" />

    <button id="sendFrame">Send Frame to ALBA</button>

    <div id="response" class="response"></div>
  </div>

  <script>
    async function sendFrame() {
      const node = document.getElementById("node").value;
      const cpu = parseFloat(document.getElementById("cpu").value);
      const memory = parseFloat(document.getElementById("memory").value);
      const temperature = parseFloat(document.getElementById("temperature").value);

      const frame = {
        source: "WebDashboard",
        node,
        sensors: {
          cpu_percent: cpu,
          memory_percent: memory,
          temperature_c: temperature
        },
        environment: {
          weather: "clear",
          energy_level: Math.round(80 + Math.random() * 15)
        },
        message: "Manual input from control panel",
        timestamp: new Date().toISOString()
      };

      const resDiv = document.getElementById("response");
      resDiv.textContent = "Sending frame to ALBA...";

      try {
        const res = await fetch("http://127.0.0.1:9091/alba/frame", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(frame)
        });

        const data = await res.json();
        resDiv.textContent = "Response:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        resDiv.textContent = "Error sending frame:\n" + err;
      }
    }

    document.getElementById("sendFrame").addEventListener("click", sendFrame);
  </script>
</body>
</html>
