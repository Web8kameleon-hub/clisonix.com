# =============================================================================
# CLISONIX MICROSERVICES DOCKER COMPOSE
# =============================================================================
# Arkitekturë e izoluar - çdo shërbim funksionon pavarësisht
# Nëse bie një shërbim, të tjerët vazhdojnë punën
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # CORE API - Shërbimi kryesor (Port 8000)
  # ===========================================================================
  core:
    build: ./core
    container_name: clisonix-core
    ports:
      - "8000:8000"
    networks:
      - clisonix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "service=core"
      - "criticality=high"

  # ===========================================================================
  # REPORTING SERVICE - Excel/PowerPoint generation (Port 8001)
  # ===========================================================================
  reporting:
    build: ./reporting
    container_name: clisonix-reporting
    ports:
      - "8001:8001"
    networks:
      - clisonix-net
    environment:
      - CORE_API_URL=http://clisonix-core:8000
    depends_on:
      core:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "service=reporting"
      - "criticality=medium"

  # ===========================================================================
  # EXCEL SERVICE - Excel operations (Port 8002)
  # ===========================================================================
  excel:
    build: ./excel
    container_name: clisonix-excel
    ports:
      - "8002:8002"
    networks:
      - clisonix-net
    environment:
      - CORE_API_URL=http://clisonix-core:8000
    depends_on:
      core:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "service=excel"
      - "criticality=medium"

# =============================================================================
# NETWORK - Izolim dhe komunikim ndërmjet shërbimeve
# =============================================================================
networks:
  clisonix-net:
    driver: bridge
    name: clisonix-services
