# =====================================================
# DOCKER COMPOSE - SECRETS CONFIGURATION
# =====================================================
# Përdor Docker secrets për të menaxhuar credentials
# Usage: docker stack deploy -c docker-compose.secrets.yml clisonix
# =====================================================

version: "3.9"

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  postgres_user:
    file: ./secrets/postgres_user.txt
  
  redis_password:
    file: ./secrets/redis_password.txt
  
  minio_root_password:
    file: ./secrets/minio_root_password.txt
  
  elastic_password:
    file: ./secrets/elastic_password.txt
  
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
  
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  
  encryption_key:
    file: ./secrets/encryption_key.txt
  
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  
  slack_webhook_url:
    file: ./secrets/slack_webhook_url.txt

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}
    container_name: clisonix-postgres
    secrets:
      - postgres_password
      - postgres_user
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB:-clisonixdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/postgres_user)"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: clisonix-redis
    # Redis with password
    secrets:
      - redis_password
    command: sh -c 'redis-server --requirepass "$$(cat /run/secrets/redis_password)"'
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: clisonix-minio
    secrets:
      - minio_root_password
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-clisonix}
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_root_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-latest}
    container_name: clisonix-grafana
    secrets:
      - grafana_admin_password
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_admin_password
      GF_INSTALL_PLUGINS: ${GF_INSTALL_PLUGINS:-grafana-clock-panel,grafana-simple-json-datasource}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION:-8.11.0}
    container_name: clisonix-elasticsearch
    secrets:
      - elastic_password
    environment:
      discovery.type: single-node
      ELASTIC_PASSWORD_FILE: /run/secrets/elastic_password
      xpack.security.enabled: "true"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data:
  elasticsearch_data:
